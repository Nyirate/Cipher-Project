<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          rel="stylesheet">

<body>
<h1 style="margin-top:3%;text-align:center;">Caesar Cipher</h1>
<br>
<p style="margin-left:5%;">Caesar Cipher is a type of substitution cipher in which each letter in the plaintext is 'shifted'
    a certain number of places down the alphabet and become encrypted.</p>
<form style="margin-top:3%;margin-left:40%;">
    Enter your word:
    <br>
    <input type="text" placeholder="Your word">
    <br>
    Shift:<br>
    <input type="number" min="0" max="25">
    <br>
    <br>
    <input type="button" value="Encrypt">
</form>

</body>
</html>
